<div class="container-fluid">

    <div class="row bg-success">
        <h1><a routerLink="/home" style="text-decoration: none;color: green;"> Ayurvedic Store</a></h1>
    </div>
    <div class="alert alert-danger" role='alert' *ngIf="uiInvalidCredentials">Invalid Credentials</div>
    <div class="d-flex justify-content-center mt-5">
        <div class="border border-success rounded row">
            <div class="col-md-6 col-12">
                <img src="./assets/ayurvedic.jpg" alt="" srcset="">
            </div>       
            <div  [formGroup]="fbFormGroup" class="col-md-6 col-12 d-flex flex-column justify-content-center align-items-center" style="width: 400px;height:500px">
                <img src="./assets/medi.png" alt="" style="height:100px;width:100px;">
                <h3 class="mt-5">Find Your Account</h3>
                <input class="mt-4" type="text" name="" id="" placeholder="Enter your email" formControlName="username" size="40">
                <button class="mt-4 btn btn-success" (click)="forgot()">Submit</button>    
            </div>
        </div>
    </div>
        

</div>
